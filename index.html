<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="formTag.css">
</head>

<body>
    <header> <!--parentContainer-->

    </header>
    <main> <!--parentContainer-->

        <section class="formTag componentSpacing"> <!--component-->
            <div class="formTagContainer align"> <!--componentContainer-->
                <div class="formTagBody grid-1"> <!--row-->
                    <div class="formTagBlock dflex"> <!--column-->
                        <div class="formTagBox dflex-col"> <!--subColumn-->
                            <h2>Contact Us</h2>
                            <form>
                                <div class="form-row">
                                    <input type="text" placeholder="First Name" required>
                                    <input type="text" placeholder="Last Name *" required>
                                </div>
                                <div class="form-row">
                                    <input type="email" placeholder="E-mail" required>
                                    <input type="tel" placeholder="Business Phone *" required>
                                </div>
                                <div class="form-row">
                                    <input type="text" placeholder="Company Name *" required>
                                    <input type="text" placeholder="Job Title">
                                </div>
                                <div class="form-row">
                                    <input type="text" placeholder="Street 1">
                                </div>
                                <div class="form-row">
                                    <input type="text" placeholder="City">
                                    <input type="text" placeholder="State/Province">
                                </div>
                                <div class="form-row">
                                    <input type="text" placeholder="ZIP/Postal Code">
                                    <input type="text" placeholder="Country/Region">
                                </div>
                                <div class="form-row">
                                    <textarea placeholder="Topic *" required></textarea>
                                </div>
                                <div class="form-row">
                                    <button type="submit">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <footer> <!--parentContainer-->

    </footer>




</body>
